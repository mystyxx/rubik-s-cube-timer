<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rubik's cube practice tool by mystyxx</title>
</head>
<body>
    <div id="topBar">
        <h1 id="scramble"></h1>
    </div>

    <h1 id="currentTime">0.00</h1>
    <input id="manualInput" type="text" onkeypress="submitTime(event)">

    <h2 id="ao5"></h2>
    <h2 id="ao12"></h2>
    
    <div id="sideBar">
        <h2>session</h2>
        <select id="sessionSelect">
            <option id="newSession">new session</option>
        </select>
        <p id="average"><strong>global average : --</strong></p>
        <p id="pb">session best single : --</p>
        <div class="scroll">
            <table id="timeList"></table>
        </div>
    </div>

    <button id="switchInputMethod" onclick="switchInputMethod()">switch input method</button>
        
    <script src="script.js"></script>    
</body>
</html>
